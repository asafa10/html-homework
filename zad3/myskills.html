<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Skills</title>
		<link rel="stylesheet" type="text/css" href="ind.css">
	</head>
	
	<body bgcolor="#132639">
		<div align="center" class="mypage">
			<p>My Skills</p>
			<hr/>
		</div>
		
		<div align="center" class="myskills">
			<table border="1">
				<tr>
					<th></th>
					<th>Технология</th>
					<th>Оценка</th>
				</tr>
				<tr>
					<th scope="row">HTML</th>
					<td>Изготвяне на сайт</td>
					<td>4</td>
				</tr>
				<tr>
					<th scope="row">PHP</th>
					<td>PHP сървър</td>
					<td>5</td>
				</tr>
				
				<tr>
					<th scope="row">Алгоритми</th>
					<td>Сортировки, Цикли</td>
					<td>5</td>
				</tr>
				
				<tr>
					<th scope="row">C#</th>
					<td>Форми, ПМУ</td>
					<td>4</td>
				</tr>
				
				<tr>
					<th scope="row">C, C++</th>
					<td>ООП, машинен език</td>
					<td>4</td>
				</tr>
				
			</table>
			<hr/>
		</div>
		
		<form action="" method="get" class="commenth2"> 
			
			<h2>Вашият коментар:</h2>
			
			<div class="comment">
				<label>Име:</label>
				<input type="text" name="name"></input>
			</div>
			
			<div class="comment">
				<label>email:</label>
				<input type="email" name="mail"></input>
			</div>
			
			<div class="comment">
				<label>Оценка:</label>
				<select name="comment">
					<option value="like">Харесва ми</option>
					<option value="not liked">Не ми харесва</option>
					<option value="doesn't mind">Нямам мнение</option>
				</select>
			</div>
			
			<button type="Submit">Sumbit</button>
			
		</form>

	</body>
</html>
